<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="order-summary">
    <div class="container">
     <div class="image">
         <img class="img" src="images/illustration-hero.svg" alt="images">
     </div>
     <div class="section">
          <h1 class="order">Order Summary</h1>
          <p class="songs">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
     </div>
     <div class="image-svg">
      <div class="color">
      <img class="music" src="images/icon-music.svg" alt="">
      <div class="plan">
      <h4 class="annual" >Annual Plan</h4> 
      <p class="num">$59.99/year</p>
    </div>
      <div class="change">
       <a class="link" href="#">change</a> 
      </div>
    </div>
  </div>
    <div class="payment">
      <a class="link-btn"href="#"><button class="btn">Proceed to Payment</button></a>
      <a class="link-cancel" href="#">Cancel Order</a>
  </div>
</body>
</html>
